<div class="main-container" *ngIf="data">
    <div class="upper-container">
            <img src="/assets/images/jairo-logo.png" alt="">
            <div class="EINGRESS">
                <p>Jairosoft</p>    
                <p>EINGRESS</p>
            </div>
            
    </div>

    <div class="lower-container">
        <div class="content">
            <div class="greeting">{{ greetings }}</div>
            <div class="photoholder">
            <img class="displayPhoto" src="http://localhost:3000/api/employee/profile-image/{{data.profileImage}}" alt="profilephoto">
            </div>
            <div class="name">{{ data.fullname }}</div>
            <div class="date">{{ data.role }}</div>
        </div>
         
    </div>
</div>
